<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<body>

	<div class="row justify-content-center" style="width: 30%; margin: auto;">
	
		<h1>Add New Player Information</h1>
		<form action="Register">
		
			<br/>

			<div class="col-6">
				<label for="name">Enter Player Name</label> <input
					class="form-control" type="text" id="name" name="name"
					placeholder="Name">
			</div>

			<div class="col-6">
				<label for="matches">Enter number of matches played</label> <input
					type="number" class="form-control" id="matches" name="matches"
					placeholder="No. of matches played">
			</div>
			<div class="col-6">
				<label for="score">Enter total runs scored</label> <input
					class="form-control" type="number" id="score" name="totalScore"
					placeholder="Total Runs">
			</div>
			<div class="col-6">
				<label for="wickets">Enter number of Wickets taken</label> <input
					class="form-control" type="number" id="wickets" name="wickets"
					placeholder="Total Wickets">
			</div>
			<div class="col-6">
				<label for="ducks">Enter number of ducks</label><input
					class="form-control" type="number" id="ducks" name="ducks"
					placeholder="Total Ducks">
			</div>
			<div class="col-6">
				<label for="playerType">Player Type</label><br> <select
					id="playerType" class="form-control" name="playerType">
					<option value="Batsman">Batsman</option>
					<option value="Bowler">Bowler</option>
					<option value="Wicket-Keeper">Wicket-Keeper</option>
					<option value="All-Rounder">All-Rounder</option>
				</select>
			</div>
			<br/>
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
