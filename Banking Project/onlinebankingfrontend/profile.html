<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Perfios Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>
      .col-4,
      .col-8 {
        margin-bottom: 15px;
        text-align: left;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .form-control:disabled {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body style="background-color: black; color: white">
    <div style="width: 80%; margin: auto; margin-top: 10px">
      <div id="nav-placeholder"></div>

      <div style="text-align: center; width: 100%" id="main">
        <div
          class="col-9 justify-content-center"
          style="
            margin: auto;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
          "
        >
          <div class="container">
            <form
              onsubmit="registerFunction();return false;"
              id="formDiv"
              style="display: block"
            >
              <h2>Your Profile</h2>
              <br />
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="clientId" class="form-label">Your Id</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="clientId"
                  />
                </div>
                <div class="col-4">
                  <label for="status" class="form-label">Your Status</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="status"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="firstName"
                  />
                </div>
                <div class="col-4">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="lastName"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="fatherName" class="form-label"
                    >Father's Name</label
                  >
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="fatherName"
                  />
                </div>
                <div class="col-4">
                  <label for="motherName" class="form-label"
                    >Mother's Name</label
                  >
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="motherName"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="registeredMobileNumber" class="form-label"
                    >Mobile Number</label
                  >
                  <input
                    disabled="disabled"
                    required="required"
                    type="number"
                    class="form-control"
                    id="registeredMobileNumber"
                  />
                </div>
                <div class="col-4">
                  <label for="alternateMobileNumber" class="form-label"
                    >Alternate Mobile Number</label
                  >
                  <input
                    disabled="disabled"
                    type="number"
                    class="form-control"
                    id="alternateMobileNumber"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="aadhaarNumber" class="form-label"
                    >Adhaar Number</label
                  >
                  <input
                    disabled="disabled"
                    required="required"
                    type="number"
                    class="form-control"
                    id="aadhaarNumber"
                  />
                </div>
                <div class="col-4">
                  <label for="panNumber" class="form-label">PAN Number</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="panNumber"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <label for="email" class="form-label">Email-id</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="email"
                    class="form-control"
                    id="email"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <label for="username" class="form-label">Username</label>
                  <input
                    disabled="disabled"
                    required="required"
                    type="text"
                    class="form-control"
                    id="username"
                  />
                  <br /><br />
                </div>
              </div>
            </form>
            <div class="row justify-content-center">
              <div class="col-5" style="margin-bottom: 5px; float: left">
                <a href="changeProfilePassword.html">
                  <button class="btn btn-primary">
                    Change Profile Password
                  </button>
                </a>
              </div>
              <div class="col-5" style="margin-bottom: 5px; float: right">
                <a href="changeTransactionPassword.html">
                  <button class="btn btn-primary">
                    Change Transaction Password
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var clientId;
      var clientName;
      var userId;
      var iter = 0;
      $(function () {
        $("#nav-placeholder").load("nav.html");

        clientId = sessionStorage.getItem("clientId");
        clientName = sessionStorage.getItem("name");
        userId = sessionStorage.getItem("userId");

        getClientDetails();
      });

      async function getClientDetails() {
        let response = await fetch(
          "http://localhost:5550/banking/client?clientId=" + clientId,
          {
            method: "GET",
          }
        );

        let resp = await response.json();
        console.log(resp);
        clientDTOS = resp.clientDTOS;
        console.log(clientDTOS);

        document.getElementById("clientId").value = clientDTOS[0].clientId;
        document.getElementById("status").value = clientDTOS[0].status;
        document.getElementById("firstName").value = clientDTOS[0].firstName;
        document.getElementById("lastName").value = clientDTOS[0].lastName;
        document.getElementById("fatherName").value = clientDTOS[0].fatherName;
        document.getElementById("motherName").value = clientDTOS[0].motherName;
        document.getElementById("registeredMobileNumber").value =
          clientDTOS[0].registeredMobileNumber;
        document.getElementById("alternateMobileNumber").value =
          clientDTOS[0].alternateMobileNumber;
        document.getElementById("aadhaarNumber").value =
          clientDTOS[0].aadhaarNumber;
        document.getElementById("panNumber").value = clientDTOS[0].panNumber;
        document.getElementById("email").value = clientDTOS[0].email;
        document.getElementById("username").value = clientDTOS[0].username;

        setNavBarValues();
      }

      function setNavBarValues() {
        document.getElementById("navbarDropdownMenuLink").innerHTML =
          clientName;
        document.getElementById("clientNavBar").style.display = "flex";
        document.getElementById("commonNavBar").style.display = "flex";

        if (userId != null) {
          document
            .getElementById("dashboardLink")
            .setAttribute("href", "adminDashboard.html");
        } else {
          document
            .getElementById("dashboardLink")
            .setAttribute("href", "dashboard.html");
        }

        document
          .getElementById("imageLink")
          .setAttribute("href", "dashboard.html");
      }
    </script>
  </body>
</html>
