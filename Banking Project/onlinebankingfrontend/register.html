<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Perfios Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>
      .col-4,
      .col-8 {
        margin-bottom: 15px;
        text-align: left;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>

  <body style="background-color: black; color: white">
    <div style="width: 80%; margin: auto; margin-top: 10px">
      <div id="nav-placeholder"></div>

      <div style="text-align: center; width: 100%" id="main">
        <div
          class="col-9 justify-content-center"
          style="
            margin: auto;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
          "
        >
          <div class="container">
            <form
              onsubmit="registerFunction();return false;"
              id="formDiv"
              style="display: block"
            >
              <h2>Register to Create Account</h2>
              <br />
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    required="required"
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-4">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    required="required"
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="fatherName" class="form-label"
                    >Father's Name</label
                  >
                  <input
                    required="required"
                    type="text"
                    class="form-control"
                    id="fatherName"
                    placeholder="Father's Name"
                  />
                </div>
                <div class="col-4">
                  <label for="motherName" class="form-label"
                    >Mother's Name</label
                  >
                  <input
                    required="required"
                    type="text"
                    class="form-control"
                    id="motherName"
                    placeholder="Mother's Name"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="registeredMobileNumber" class="form-label"
                    >Mobile Number</label
                  >
                  <input
                    required="required"
                    type="number"
                    class="form-control"
                    id="registeredMobileNumber"
                    placeholder="Mobile Number"
                  />
                </div>
                <div class="col-4">
                  <label for="alternateMobileNumber" class="form-label"
                    >Alternate Mobile Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="alternateMobileNumber"
                    placeholder="Alternate Mobile Number"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-4">
                  <label for="aadhaarNumber" class="form-label"
                    >Adhaar Number</label
                  >
                  <input
                    required="required"
                    type="number"
                    class="form-control"
                    id="aadhaarNumber"
                    placeholder="Adhaar Number"
                  />
                </div>
                <div class="col-4">
                  <label for="panNumber" class="form-label">PAN Number</label>
                  <input
                    required="required"
                    type="text"
                    class="form-control"
                    id="panNumber"
                    placeholder="PAN Number"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <label for="email" class="form-label">Email-id</label>
                  <input
                    required="required"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email-id"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <label for="username" class="form-label">Username</label>
                  <input
                    required="required"
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <label for="password" class="form-label">Password</label>
                  <input
                    required="required"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    onblur="matchPassword();"
                    required="required"
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                  />
                  <p
                    id="matchPasswordParagraph"
                    style="display: none; color: red"
                  >
                    Passwords don't match.
                  </p>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-2">
                  <button class="btn btn-primary">Register</button>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8" style="text-align: center; margin-top: 15px">
                  <a
                    href="index.html"
                    style="color: white; text-decoration: underline"
                    >Already Registered. Sign In here.</a
                  >
                </div>
              </div>
            </form>
            <div
              id="registeredDiv"
              style="align-items: center; display: none; margin-top: 25%"
            >
              <h3>
                You have been registered. <br />Once the bank approves you can
                login and create an account.
              </h3>
              <br />
              <button
                onclick="window.open('index.html', '_self');"
                class="btn btn-primary"
              >
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });

      function matchPassword() {
        var pw1 = document.getElementById("password");
        var pw2 = document.getElementById("confirmPassword");
        if (pw1.value != pw2.value) {
          pw2.value = "";
          document.getElementById("matchPasswordParagraph").style.display =
            "inline-block";
        } else {
          document.getElementById("matchPasswordParagraph").style.display =
            "none";
        }
      }

      function registerFunction() {
        var pw1 = document.getElementById("password");
        var pw2 = document.getElementById("confirmPassword");
        if (pw1.value != pw2.value) {
          pw2.value = "";
          document.getElementById("matchPasswordParagraph").style.display =
            "inline-block";
        } else {
          document.getElementById("matchPasswordParagraph").style.display =
            "none";
          registerApiCall();
        }
      }

      async function registerApiCall() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var fatherName = document.getElementById("fatherName").value;
        var motherName = document.getElementById("motherName").value;
        var registeredMobileNumber = document.getElementById(
          "registeredMobileNumber"
        ).value;
        var alternateMobileNumber = document.getElementById(
          "alternateMobileNumber"
        ).value;
        var aadhaarNumber = document.getElementById("aadhaarNumber").value;
        var panNumber = document.getElementById("panNumber").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        let data = {
          firstName: firstName,
          lastName: lastName,
          fatherName: fatherName,
          motherName: motherName,
          registeredMobileNumber: registeredMobileNumber,
          alternateMobileNumber: alternateMobileNumber,
          aadhaarNumber: aadhaarNumber,
          panNumber: panNumber,
          email: email,
          username: username,
          password: password,
        };
        console.log(data);

        let response = await fetch("http://localhost:5550/banking/client", {
          headers: { "Content-Type": "application/json" },
          method: "POST",
          body: JSON.stringify(data),
        });

        let resp = await response.json();
        console.log(resp);

        document.getElementById("registeredDiv").style.display = "block";
        document.getElementById("formDiv").style.display = "none";
      }
    </script>
  </body>
</html>
