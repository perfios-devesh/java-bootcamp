<script>
  var name;
  var userId;
  var courseId;
  var blobId;
  var trainerId;
  name = sessionStorage.getItem("name");
  userId = sessionStorage.getItem("userId");
  trainerId = sessionStorage.getItem("trainerId");
  courseId = sessionStorage.getItem("courseId");
  blobId = sessionStorage.getItem("blobId");

  function logoutUser() {
    sessionStorage.clear();
    window.open("index.html", "_self");
  }
  window.addEventListener("load", setNavBarValues());

  function setNavBarValues() {
    if (sessionStorage.getItem("role") != null) {
      document.getElementById("navbarDropdownMenuLink").innerHTML = name;
      document.getElementById("logoutMenuNavBar").style.display = "flex";

      if (trainerId != null) {
        document.getElementById("trainerNavBar").style.display = "flex";
      } else {
        document.getElementById("userNavBar").style.display = "flex";
      }

      document
        .getElementById("imageLink")
        .setAttribute("href", "dashboard.html");
    }
  }
</script>
